name: Deploy to Vercel Production

on:
  push:
    branches:
      - master

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  pre-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build test
        run: npm run build

  deploy:
    name: Deploy to Vercel
    needs: pre-checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Production
        working-directory: ./web
        run: |
          vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: Get deployment URL
        id: deployment
        run: echo "url=https://touchbase.sujeto10.com" >> $GITHUB_OUTPUT

    outputs:
      deployment_url: ${{ steps.deployment.outputs.url }}

  validate:
    name: Post-deployment Validation
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Wait for deployment
        run: sleep 10

      - name: Check health endpoint
        run: |
          response=$(curl -s https://touchbase.sujeto10.com/api/health)
          echo "Health check response: $response"
          if ! echo "$response" | grep -q '"ok":true'; then
            echo "Health check failed"
            exit 1
          fi

      - name: Validate ES locale
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" https://touchbase.sujeto10.com/es)
          if [ "$status" != "200" ]; then
            echo "ES locale check failed with status $status"
            exit 1
          fi

      - name: Validate EN locale
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" https://touchbase.sujeto10.com/en)
          if [ "$status" != "200" ]; then
            echo "EN locale check failed with status $status"
            exit 1
          fi

      - name: Deployment summary
        run: |
          echo "✅ Deployment successful!"
          echo "🌐 Production URL: https://touchbase.sujeto10.com"
          echo "🏥 Health check: passed"
          echo "🌍 Locales: ES ✅ | EN ✅"
