name: TouchBase Production Deployment

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  NODE_VERSION: '18'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # =================================================================
  # ValidaciÃ³n Pre-Deploy
  # =================================================================
  validate:
    name: ðŸ” Pre-Deploy Validation
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Para comparar con commit anterior

      - name: ðŸ” Check for changes in web/
        id: check
        run: |
          # Verificar si hay cambios en web/
          if git diff --name-only HEAD^ HEAD | grep -q "^web/"; then
            echo "Changes detected in web/"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in web/, skipping deployment"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“Š Report validation result
        run: |
          if [[ "${{ steps.check.outputs.should_deploy }}" == "true" ]]; then
            echo "âœ… Deployment will proceed - changes detected in web/"
          else
            echo "â­ï¸ Deployment skipped - no changes in web/"
          fi

  # =================================================================
  # AnÃ¡lisis de CÃ³digo
  # =================================================================
  code_quality:
    name: ðŸ”§ Code Quality Check
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.should_deploy == 'true'
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: |
          npm run lint -- --max-warnings=50 || {
            echo "::warning::ESLint found issues"
            exit 0  # No fallar el pipeline por warnings
          }

      - name: ðŸ“˜ TypeScript check
        run: |
          npx tsc --noEmit || {
            echo "::error::TypeScript compilation failed"
            exit 1
          }

      - name: ðŸ“Š Report quality results
        if: always()
        run: |
          echo "### Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: âœ… Completed" >> $GITHUB_STEP_SUMMARY

  # =================================================================
  # Build de VerificaciÃ³n
  # =================================================================
  build_check:
    name: ðŸ”¨ Build Verification
    runs-on: ubuntu-latest
    needs: [validate, code_quality]
    if: needs.validate.outputs.should_deploy == 'true'
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: web/.next
          retention-days: 1

      - name: ðŸ“Š Build summary
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- Node Version: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Time: $(date)" >> $GITHUB_STEP_SUMMARY

  # =================================================================
  # Tests (Opcional)
  # =================================================================
  test:
    name: ðŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: [validate, build_check]
    if: |
      needs.validate.outputs.should_deploy == 'true' &&
      github.event.inputs.skip_tests != 'true'
    defaults:
      run:
        working-directory: ./

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸŽ­ Install Playwright
        run: |
          if [ -f "package.json" ]; then
            npm install
            npx playwright install chromium
          else
            echo "No E2E tests configured"
          fi

      - name: ðŸ§ª Run E2E tests
        run: |
          if [ -f "playwright.config.ts" ]; then
            npm run test:e2e || {
              echo "::warning::E2E tests failed"
              exit 0  # No bloquear deployment por tests
            }
          else
            echo "No E2E tests to run"
          fi

      - name: ðŸ“Š Test summary
        if: always()
        run: |
          echo "### Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: Completed" >> $GITHUB_STEP_SUMMARY

  # =================================================================
  # Deployment a ProducciÃ³n
  # =================================================================
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, code_quality, build_check]
    if: |
      needs.validate.outputs.should_deploy == 'true' &&
      success()
    environment:
      name: production
      url: https://touchbase.sujeto10.com

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ” Install Vercel CLI
        run: npm install -g vercel

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        run: |
          # Deploy usando Vercel CLI
          DEPLOYMENT_URL=$(vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | tee deploy.log | grep -oE "https://[a-zA-Z0-9.-]+\.vercel\.app" | head -1)

          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "::error::Failed to capture deployment URL"
            exit 1
          fi

          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

      - name: âœ… Verify deployment
        run: |
          DEPLOYMENT_URL="${{ steps.deploy.outputs.deployment_url }}"

          echo "Waiting for deployment to be ready..."
          sleep 10

          # Verificar que el sitio responde
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL")

          if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "304" ]; then
            echo "âœ… Deployment verified successfully (HTTP $HTTP_STATUS)"
          else
            echo "::warning::Deployment returned HTTP $HTTP_STATUS"
          fi

      - name: ðŸ“Š Deployment summary
        run: |
          echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Preview: ${{ steps.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Production: https://touchbase.sujeto10.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY

  # =================================================================
  # NotificaciÃ³n de Estado
  # =================================================================
  notify:
    name: ðŸ“¢ Status Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: ðŸ“Š Create final summary
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "# âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
            echo "The deployment to production has been completed successfully." >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.deploy.result }}" == "skipped" ]]; then
            echo "# â­ï¸ Deployment Skipped" >> $GITHUB_STEP_SUMMARY
            echo "No changes detected in web/ directory." >> $GITHUB_STEP_SUMMARY
          else
            echo "# âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "The deployment encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ’¬ Create commit comment
        if: needs.deploy.result == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'âœ… Successfully deployed to production! ðŸš€\n\nView deployment: https://touchbase.sujeto10.com'
            })

# =================================================================
# ConfiguraciÃ³n de Concurrencia
# =================================================================
concurrency:
  group: production-deployment
  cancel-in-progress: false  # No cancelar deployments en progreso