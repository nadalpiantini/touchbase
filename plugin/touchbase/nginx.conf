server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    client_max_body_size 100M;
    client_body_timeout 300s;

    # Logging
    access_log /var/log/nginx/chamilo_access.log;
    error_log /var/log/nginx/chamilo_error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main Chamilo location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PelotaPack plugin location
    location ^~ /pelota {
        alias /var/www/html/chamilo-lms/plugin/pelota_pack/public;
        index index.php;

        # Try serving static files first
        try_files $uri $uri/ @pelota_php;

        # CSS files
        location ~ \.css$ {
            add_header Content-Type text/css;
            expires 7d;
        }

        # PHP files
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param DOCUMENT_ROOT /var/www/html/plugin/pelota_pack/public;
            fastcgi_pass app:9000;
            fastcgi_read_timeout 300;
        }
    }

    # Handle rewritten PelotaPack PHP requests
    location @pelota_php {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/chamilo-lms/plugin/pelota_pack/public/index.php;
        fastcgi_param DOCUMENT_ROOT /var/www/html/chamilo-lms/plugin/pelota_pack/public;
        fastcgi_pass app:9000;
        fastcgi_read_timeout 300;
    }

    # Main PHP handler for Chamilo
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /(?:uploads|courses|home|main|vendor)/.*\.php$ {
        deny all;
    }

    # Favicon and robots
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|css|js|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        log_not_found off;
    }
}
